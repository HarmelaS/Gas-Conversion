<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Gas Mileage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="gasBg">
        <form name="gasForm" class="test">
            <h1 class="header">Gas Mileage Calculator</h1>
            <div class="inputArea">
                
                <div class="inputSection">
                    <label class="inputLabel">Starting Mileage:</label>
                    <input type="text" id="startMile" class="gasInput" onfocus="this.value=''" placeholder="Mileage at start of trip."  />
                </div>
                <div class="inputSection">
                    <label class="inputLabel">Ending Mileage:</label>
                    <input type="text" id="endMile" class="gasInput" onfocus="this.value=''" placeholder="Mileage at end of trip."/>
                </div>
                <div class="inputSection">
                    <label class="inputLabel">Gallons Used ($):</label>
                    <input type="text" id="gal" class="gasInput" onfocus="this.value=''" placeholder="Total cost of gallons used." />
                </div>

            </div>

            <div class="mileCalc">
                <input type="button" onClick="calcGas()" value="Convert" />
                <label class="inputLabel" style="width: 130px;">Miles Per Gallon:</label><input type="text" id="gasResult" />
            </div>
        </form>

    </div>
</body>

</html>
